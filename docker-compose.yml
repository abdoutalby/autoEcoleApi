version: "3.8"
services:
  server:
    build: .
    restart: always
    volumes:
      - ${files}/:/app
    stdin_open: true
    tty: true
    ports:
      - 8081:8081
    depends_on:
      - mydb
  mydb:
    platform: linux/x86_64
    image: "mysql:8"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: api
      MYSQL_ROOT_PASSWORD: Super@3abdou